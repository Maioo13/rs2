<script>
  const btn = document.getElementById("langMenuButton");
  const menu = document.getElementById("langMenu");

  btn.addEventListener("click", () => {
    menu.classList.toggle("hidden");
  });

  document.addEventListener("click", (e) => {
    if (!btn.contains(e.target) && !menu.contains(e.target)) {
      menu.classList.add("hidden");
    }
  });

  function generateCalendar(month, year) {
    const date = new Date(year, month, 1);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDay = date.getDay(); // 0=Sunday, 1=Monday...

    // Creazione contenitore mese
    let html = `
    <div class="flex min-w-72 max-w-[336px] flex-1 flex-col gap-0.5">
      <div class="flex items-center p-1 justify-center">
        <p class="text-[#1c110d] text-base font-bold leading-tight text-center w-full text-transform: capitalize">
          ${date.toLocaleString("default", { month: "long" })} ${year}
        </p>
      </div>
      <div class="grid grid-cols-7">
        ${["S","M","T","W","T","F","S"].map(d => `<p class="text-[#1c110d] text-[13px] font-bold flex h-12 items-center justify-center">${d}</p>`).join("")}
  `;

    // Giorni vuoti prima del 1Â°
    for (let i = 0; i < firstDay; i++) {
      html += `<div class="h-12 w-full"></div>`;
    }

    // Giorni del mese
    for (let d = 1; d <= daysInMonth; d++) {
      const isToday =
        d === new Date().getDate() &&
        month === new Date().getMonth() &&
        year === new Date().getFullYear();

      html += `
      <button class="h-12 w-full text-sm font-medium ${isToday ? "text-[#fcf9f8]" : "text-[#1c110d]"}">
        <div class="flex size-full items-center justify-center rounded-full ${isToday ? "bg-[#f15b24]" : ""}">
          ${d}
        </div>
      </button>
    `;
    }

    html += `</div></div>`;
    return html;
  }

  function renderCalendars() {
    const today = new Date();
    const thisMonth = today.getMonth();
    const thisYear = today.getFullYear();

    const nextMonth = (thisMonth + 1) % 12;
    const nextYear = thisMonth === 11 ? thisYear + 1 : thisYear;

    const calendarHtml =
      generateCalendar(thisMonth, thisYear) +
      generateCalendar(nextMonth, nextYear);

    document.getElementById("calendarContainer").innerHTML = calendarHtml;
  }

  renderCalendars();
</script>

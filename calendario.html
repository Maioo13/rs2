                    class="flex items-center gap-2 px-3 py-2 bg-[#f3eae7] text-[#1c110d] rounded-full text-sm font-bold"

              </div>
              <span>ITA</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
            </button>
            <div id="langMenu" class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50">
              <a href="?lang=it" class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-t-lg"><span class="w-5 h-5 bg-green-500 rounded-sm"></span> ITA</a>
              <a href="?lang=en" class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-b-lg"><span class="w-5 h-5 bg-blue-500 rounded-sm"></span> ENG</a>
            </div>
          </div>
          <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10" style='background-image: url("https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face");'></div>
        </div>
      </div>

      <!-- Menu mobile -->
      <div class="flex lg:hidden items-center gap-2">
        <div class="relative">
          <button id="langMenuButtonMobile" class="flex items-center gap-1 px-2 py-1 bg-[#f3eae7] text-[#1c110d] rounded-full text-xs font-bold">
            <span>ITA</span>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
          </button>
          <div id="langMenuMobile" class="absolute right-0 mt-2 w-32 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50">
            <a href="?lang=it" class="flex items-center gap-2 px-2 py-2 hover:bg-gray-100 rounded-t-lg text-xs"><span class="w-4 h-4 bg-green-500 rounded-sm"></span> ITA</a>
            <a href="?lang=en" class="flex items-center gap-2 px-2 py-2 hover:bg-gray-100 rounded-b-lg text-xs"><span class="w-4 h-4 bg-blue-500 rounded-sm"></span> ENG</a>
          </div>
        </div>
        <button id="mobileMenuButton" class="p-2 rounded-lg bg-[#f3eae7] text-[#1c110d]">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </button>
      </div>
    </header>

    <!-- Menu mobile overlay -->
    <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden lg:hidden">
      <div class="fixed right-0 top-0 h-full w-64 bg-[#fcf9f8] shadow-lg">
        <div class="flex justify-between items-center p-4 border-b border-[#f3eae7]">
          <h3 class="text-[#1c110d] font-bold">Menu</h3>
          <button id="closeMobileMenu" class="p-2 text-[#1c110d]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
          </button>
        </div>
        <nav class="flex flex-col p-4 space-y-4">
          <a class="text-[#1c110d] text-lg font-medium py-2 border-b border-[#f3eae7]" href="index.html">Home</a>
          <a class="text-[#1c110d] text-lg font-medium py-2 border-b border-[#f3eae7]" href="Calendario.html">Events</a>
          <a class="text-[#1c110d] text-lg font-medium py-2 border-b border-[#f3eae7]" href="ChiSiamo.html">About</a>
          <a class="text-[#1c110d] text-lg font-medium py-2" href="Contatti.html">Contact</a>
        </nav>
      </div>
    </div>

    <!-- Contenuto principale -->
    <div class="px-4 md:px-8 lg:px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
        <div class="flex justify-center p-4">
          <h1 class="text-[#1c110d] tracking-light text-2xl md:text-[32px] font-bold">Events Calendar</h1>
        </div>

        <!-- Contenitore dei calendari (verrà riempito da JS) -->
        <div id="calendarContainer" class="flex flex-col md:flex-row flex-wrap justify-center gap-8 md:gap-12 lg:gap-16 p-4">
          <!-- Calendari generati dinamicamente -->
        </div>

        <!-- Lista degli eventi (verrà riempita da JS) -->
        <div id="eventListContainer" class="px-4 mt-8">
          <h2 class="text-[#1c110d] text-xl md:text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-5">Upcoming Events</h2>
          <!-- Eventi generati dinamicamente -->
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // Esegui questo codice solo quando l'intera struttura della pagina è pronta
  document.addEventListener('DOMContentLoaded', function() {

    // --- SELETTORI DEGLI ELEMENTI ---
    // Ora siamo sicuri che tutti questi elementi esistono
    const langBtn = document.getElementById("langMenuButton");
    const langMenu = document.getElementById("langMenu");
    const langBtnMobile = document.getElementById("langMenuButtonMobile");
    const langMenuMobile = document.getElementById("langMenuMobile");
    const mobileMenuBtn = document.getElementById("mobileMenuButton");
    const mobileMenu = document.getElementById("mobileMenu");
    const closeMobileMenuBtn = document.getElementById("closeMobileMenu");

    // --- LISTENER DEGLI EVENTI ---

    // Menu lingua desktop
    if (langBtn && langMenu) {
      langBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        langMenu.classList.toggle("hidden");
      });
    }

    // Menu lingua mobile
    if (langBtnMobile && langMenuMobile) {
      langBtnMobile.addEventListener("click", (e) => {
        e.stopPropagation();
        langMenuMobile.classList.toggle("hidden");
      });
    }

    // Pulsante per APRIRE il menu mobile
    if (mobileMenuBtn && mobileMenu) {
      mobileMenuBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        mobileMenu.classList.remove("hidden");
      });
    }

    // Pulsante per CHIUDERE il menu mobile (la X)
    if (closeMobileMenuBtn && mobileMenu) {
      closeMobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.add("hidden");
      });
    }

    // Listener globale per CHIUDERE i menu quando si clicca fuori
    document.addEventListener("click", (e) => {
      // Chiude il menu lingua desktop se il click è esterno
      if (langMenu && !langMenu.classList.contains('hidden') && !langBtn.contains(e.target)) {
        langMenu.classList.add("hidden");
      }

      // Chiude il menu lingua mobile se il click è esterno
      if (langMenuMobile && !langMenuMobile.classList.contains('hidden') && !langBtnMobile.contains(e.target)) {
        langMenuMobile.classList.add("hidden");
      }

      // Chiude il menu mobile principale se il click è sull'overlay (fuori dal pannello)
      if (mobileMenu && e.target === mobileMenu) {
        mobileMenu.classList.add('hidden');
      }
    });

    // Chiudi menu mobile quando si ridimensiona la finestra
    window.addEventListener("resize", () => {
      if (window.innerWidth >= 1024 && mobileMenu && !mobileMenu.classList.contains('hidden')) {
        mobileMenu.classList.add("hidden");
      }
    });

  });

  // --- LOGICA CALENDARIO ED EVENTI ---

  // 1. DEFINIZIONE DEGLI EVENTI
  // NOTA: I mesi in JavaScript sono 0-indicizzati (0=Gennaio, 1=Febbraio, ..., 9=Ottobre, 10=Novembre)
  const events = [
    { day: 28, month: 9, year: 2024, title: "Weekly Easy Run", description: "Join us for a relaxed run through the city center. All paces welcome!", time: "Meeting: 6:30 PM, Start: 7:00 PM" },
    { day: 1, month: 10, year: 2024, title: "Easy Aperitivo Night", description: "Enjoy a casual evening with fellow runners at a local bar.", time: "Meeting: 7:00 PM" },
    { day: 8, month: 10, year: 2024, title: "Easy Gelatino", description: "Cool down with some delicious gelato after your run.", time: "Meeting: 8:00 PM" },
    { day: 15, month: 10, year: 2024, title: "Easy Bagnetto", description: "Take a refreshing dip in the sea after a morning run.", time: "Meeting: 9:00 AM" },
    // Aggiungi altri eventi qui
    { day: 7, month: 8, year: 2025, title: "Easy Brunch", description: "Easy Run per chi vuole macinare più km del solito", time: "Meeting: 9:00 AM" },
    { day: 11, month: 8, year: 2025, title: "Weekly Easy Run", description: "Join us for a relaxed run through the city center. All paces welcome!", time: "Meeting: 6:30 PM, Start: 7:00 PM" },
    { day: 18, month: 8, year: 2025, title: "Weekly Easy Run", description: "Join us for a relaxed run through the city center. All paces welcome!", time: "Meeting: 6:30 PM, Start: 7:00 PM" },
    { day: 25, month: 8, year: 2025, title: "Weekly Easy Run", description: "Join us for a relaxed run through the city center. All paces welcome!", time: "Meeting: 6:30 PM, Start: 7:00 PM" }
  ];

  // 2. FUNZIONE PER GENERARE UN SINGOLO CALENDARIO
  function generateCalendar(month, year) {
    const date = new Date(year, month, 1);
    const daysInMonth = new Date(year, month + 1, 0).getDate();
    const firstDayIndex = date.getDay(); // 0=Domenica, 1=Lunedì...
    const weekDays = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];

    let html = `
      <div class="flex min-w-full sm:min-w-72 max-w-[360px] flex-1 flex-col gap-1">
        <div class="flex items-center p-1 justify-center">
          <p class="text-[#1c110d] text-lg font-bold leading-tight text-center capitalize">
            ${date.toLocaleString("en-US", { month: "long" })} ${year}
          </p>
        </div>
        <div class="grid grid-cols-7 gap-1">
          ${weekDays.map(d => `<p class="text-[#9b604b] text-sm font-bold flex h-10 items-center justify-center">${d}</p>`).join("")}
    `;

    // Giorni vuoti all'inizio del mese
    for (let i = 0; i < firstDayIndex; i++) {
      html += `<div></div>`;
    }

    // Giorni del mese
    for (let d = 1; d <= daysInMonth; d++) {
      const today = new Date();
      const isToday = d === today.getDate() && month === today.getMonth() && year === today.getFullYear();
      const eventOnThisDay = events.find(e => e.day === d && e.month === month && e.year === year);

      let dayClasses = "flex size-full items-center justify-center rounded-full transition-colors duration-200";
      let tooltip = eventOnThisDay ? `title="${eventOnThisDay.title}"` : '';

      if (isToday) {
        dayClasses += " bg-[#f15b24] text-white";
      } else if (eventOnThisDay) {
        dayClasses += " bg-[#f3eae7] ring-2 ring-inset ring-[#f15b24] hover:bg-[#f15b24] hover:text-white";
      } else {
        dayClasses += " hover:bg-[#f3eae7]";
      }

      html += `
        <button class="h-10 w-full text-sm font-medium text-[#1c110d]" ${tooltip}>
          <div class="${dayClasses}">${d}</div>
        </button>
      `;
    }

    html += `</div></div>`;
    return html;
  }

  // 3. FUNZIONE PER GENERARE LA LISTA DEGLI EVENTI
  function renderEventList() {
    const container = document.getElementById("eventListContainer");
    if (!container) return;

    // Filtra solo gli eventi futuri e ordinali
    const upcomingEvents = events
      .filter(e => new Date(e.year, e.month, e.day) >= new Date().setHours(0,0,0,0))
      .sort((a, b) => new Date(a.year, a.month, a.day) - new Date(b.year, b.month, b.day));

    let listHtml = upcomingEvents.map(event => {
      const eventDate = new Date(event.year, event.month, event.day);
      const dateString = eventDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

      return `
            <div class="flex flex-col sm:flex-row gap-2 sm:gap-4 border-b border-[#f3eae7] py-4">
              <div class="shrink-0 text-sm font-medium text-[#1c110d] sm:text-right sm:w-32">${dateString}</div>
              <div class="flex-1">
                <p class="text-[#1c110d] text-base font-bold leading-normal">${event.title}</p>
                <p class="text-[#9b604b] text-sm font-normal leading-normal">${event.description}</p>
                <p class="text-[#9b604b] text-sm font-normal leading-normal mt-1">${event.time}</p>
              </div>
            </div>
          `;
    }).join('');

    // Rimuove il titolo se non ci sono eventi
    if(upcomingEvents.length > 0) {
      container.innerHTML += listHtml;
    } else {
      container.innerHTML += '<p class="text-[#9b604b] text-center py-4">No upcoming events. Check back soon!</p>';
    }
  }

  // 4. FUNZIONE PRINCIPALE PER RENDERIZZARE LA PAGINA
  function renderPage() {
    const calendarContainer = document.getElementById("calendarContainer");
    if (!calendarContainer) return;

    const today = new Date();
    const thisMonth = today.getMonth();
    const thisYear = today.getFullYear();
    const nextMonth = (thisMonth + 1) % 12;
    const nextYear = thisMonth === 11 ? thisYear + 1 : thisYear;

    // Genera e inserisce i calendari
    calendarContainer.innerHTML = generateCalendar(thisMonth, thisYear) + generateCalendar(nextMonth, nextYear);

    // Genera e inserisce la lista eventi
    renderEventList();
  }

  // Avvia tutto al caricamento della pagina
  document.addEventListener('DOMContentLoaded', renderPage);

</script>

                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM101.63,168h52.74C149,186.34,140,202.87,128,215.89,116,202.87,107,186.34,101.63,168ZM98,152a145.72,145.72,0,0,1,0-48h60a145.72,145.72,0,0,1,0,48ZM40,128a87.61,87.61,0,0,1,3.33-24H81.79a161.79,161.79,0,0,0,0,48H43.33A87.61,87.61,0,0,1,40,128ZM154.37,88H101.63C107,69.66,116,53.13,128,40.11,140,53.13,149,69.66,154.37,88Zm19.84,16h38.46a88.15,88.15,0,0,1,0,48H174.21a161.79,161.79,0,0,0,0-48Zm32.16-16H170.94a142.39,142.39,0,0,0-20.26-45A88.37,88.37,0,0,1,206.37,88ZM105.32,43A142.39,142.39,0,0,0,85.06,88H49.63A88.37,88.37,0,0,1,105.32,43ZM49.63,168H85.06a142.39,142.39,0,0,0,20.26,45A88.37,88.37,0,0,1,49.63,168Zm101.05,45a142.39,142.39,0,0,0,20.26-45h35.43A88.37,88.37,0,0,1,150.68,213Z"
                  ></path>
                </svg>
              </div>
              <span>ITA</span>
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">

            </button>
            <div id="langMenu" class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50">
              <a href="?lang=it" class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-t-lg">

              <a href="?lang=en" class="flex items-center gap-2 px-3 py-2 hover:bg-gray-100 rounded-b-lg">
                <span class="w-5 h-5 bg-blue-500 rounded-sm"></span> ENG
              </a>
            </div>
          </div>
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
            style='background-image: url("https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=100&h=100&fit=crop&crop=face");'
          ></div>
        </div>
      </div>

      <!-- Menu mobile -->
      <div class="flex lg:hidden items-center gap-2">
        <div class="relative">
          <button id="langMenuButtonMobile"
                  class="flex items-center gap-1 px-2 py-1 bg-[#f3eae7] text-[#1c110d] rounded-full text-xs font-bold"
          >
            <span>ITA</span>
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </button>
          <div id="langMenuMobile" class="absolute right-0 mt-2 w-32 bg-white border border-gray-200 rounded-lg shadow-lg hidden z-50">
            <a href="?lang=it" class="flex items-center gap-2 px-2 py-2 hover:bg-gray-100 rounded-t-lg text-xs">
              <span class="w-4 h-4 bg-green-500 rounded-sm"></span> ITA
            </a>
            <a href="?lang=en" class="flex items-center gap-2 px-2 py-2 hover:bg-gray-100 rounded-b-lg text-xs">
              <span class="w-4 h-4 bg-blue-500 rounded-sm"></span> ENG
            </a>
          </div>
        </div>
        <button id="mobileMenuButton" class="p-2 rounded-lg bg-[#f3eae7] text-[#1c110d]">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </header>

    <!-- Menu mobile overlay -->
    <div id="mobileMenu" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden lg:hidden">
      <div class="fixed right-0 top-0 h-full w-64 bg-[#fcf9f8] shadow-lg transform transition-transform duration-300">
        <div class="flex justify-between items-center p-4 border-b border-[#f3eae7]">
          <h3 class="text-[#1c110d] font-bold">Menu</h3>
          <button id="closeMobileMenu" class="p-2 text-[#1c110d]">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <nav class="flex flex-col p-4 space-y-4">
          <a class="text-[#1c110d] text-lg font-medium py-2 border-b border-[#f3eae7]" href="index.html">Home</a>
          <a class="text-[#1c110d] text-lg font-medium py-2 border-b border-[#f3eae7]" href="Calendario.html">Events</a>
          <a class="text-[#1c110d] text-lg font-medium py-2 border-b border-[#f3eae7]" href="ChiSiamo.html">About</a>
          <a class="text-[#1c110d] text-lg font-medium py-2" href="Contatti.html">Contact</a>
        </nav>
      </div>
    </div>

    <!-- Contenuto principale -->
    <div class="px-4 md:px-8 lg:px-40 flex flex-1 justify-center py-5">
      <div class="layout-content-container flex flex-col w-full max-w-[960px] flex-1">
        <div class="p-4"><h1 class="text-[#1c110d] tracking-light text-2xl md:text-[32px] font-bold leading-tight">Contact Us</h1></div>

        <form class="w-full max-w-[480px] mx-auto">
          <div class="flex flex-col gap-4 p-4">
            <label class="flex flex-col w-full">
              <input
                placeholder="Your Name"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c110d] focus:outline-0 focus:ring-0 border-none bg-[#f3eae7] focus:border-none h-12 md:h-14 placeholder:text-[#9b604b] p-4 text-sm md:text-base font-normal leading-normal"
                value=""
              />
            </label>
            <label class="flex flex-col w-full">
              <input
                placeholder="Your Email"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c110d] focus:outline-0 focus:ring-0 border-none bg-[#f3eae7] focus:border-none h-12 md:h-14 placeholder:text-[#9b604b] p-4 text-sm md:text-base font-normal leading-normal"
                value=""
              />
            </label>
            <label class="flex flex-col w-full">
              <input
                placeholder="Subject"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c110d] focus:outline-0 focus:ring-0 border-none bg-[#f3eae7] focus:border-none h-12 md:h-14 placeholder:text-[#9b604b] p-4 text-sm md:text-base font-normal leading-normal"
                value=""
              />
            </label>
            <label class="flex flex-col w-full">
                    <textarea
                      placeholder="Your Message"
                      class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#1c110d] focus:outline-0 focus:ring-0 border-none bg-[#f3eae7] focus:border-none min-h-36 placeholder:text-[#9b604b] p-4 text-sm md:text-base font-normal leading-normal"
                    ></textarea>
            </label>
            <button
              class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 md:h-12 px-4 bg-[#f15b24] text-[#fcf9f8] text-sm md:text-base font-bold leading-normal tracking-[0.015em]"
            >
              <span class="truncate">Send</span>
            </button>
          </div>
        </form>

        <p class="text-[#1c110d] text-sm md:text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Or reach us directly at runsociety@email.com</p>
      </div>
    </div>
  </div>
</div>

<script>
  // Menu lingua desktop
  const langBtn = document.getElementById("langMenuButton");
  const langMenu = document.getElementById("langMenu");

  if (langBtn && langMenu) {
    langBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      langMenu.classList.toggle("hidden");
    });
  }

  // Menu lingua mobile
  const langBtnMobile = document.getElementById("langMenuButtonMobile");
  const langMenuMobile = document.getElementById("langMenuMobile");

  if (langBtnMobile && langMenuMobile) {
    langBtnMobile.addEventListener("click", (e) => {
      e.stopPropagation();
      langMenuMobile.classList.toggle("hidden");
    });
  }

  // Menu mobile
  const mobileMenuBtn = document.getElementById("mobileMenuButton");
  const mobileMenu = document.getElementById("mobileMenu");
  const closeMobileMenuBtn = document.getElementById("closeMobileMenu");

  if (mobileMenuBtn && mobileMenu) {
    mobileMenuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      mobileMenu.classList.remove("hidden");
    });
  }

  if (closeMobileMenuBtn && mobileMenu) {
    closeMobileMenuBtn.addEventListener("click", () => {
      mobileMenu.classList.add("hidden");
    });
  }

  // Chiudi menu quando si clicca fuori
  document.addEventListener("click", (e) => {
    // Menu lingua desktop
    if (langBtn && langMenu && !langBtn.contains(e.target) && !langMenu.contains(e.target)) {
      langMenu.classList.add("hidden");
    }

    // Menu lingua mobile
    if (langBtnMobile && langMenuMobile && !langBtnMobile.contains(e.target) && !langMenuMobile.contains(e.target)) {
      langMenuMobile.classList.add("hidden");
    }

    // Menu mobile overlay
    if (mobileMenu && !mobileMenu.querySelector('div').contains(e.target) && e.target !== mobileMenuBtn) {
      mobileMenu.classList.add('hidden');
    }
  });

  // Chiudi menu mobile quando si ridimensiona la finestra
  window.addEventListener("resize", () => {
    if (window.innerWidth >= 1024 && mobileMenu) {
      mobileMenu.classList.add("hidden");
    }
  });
</script>

</body>
</html>
